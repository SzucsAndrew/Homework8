<mat-card>
    <mat-card-header>
        <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="registration-form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelsz√≥</mat-label>
          <input matInput placeholder="Password" type="password" [(ngModel)]="password">
        </mat-form-field>
        <mat-error *ngIf="error">{{error.message}}</mat-error>
      </div>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button (click)="registration()" color="primary">Registration</button>
    </mat-card-actions>
</mat-card>
